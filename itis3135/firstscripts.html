<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/defaultscripts.js" defer></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="firstscripts.html">First Scripts</a></li>
                <!-- Add other links as needed -->
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h1>Welcome to My Animal Brand</h1>
        <h3 id="dateTimeDisplay"></h3>

        <!-- User interaction form -->
        <div>
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName">
            <label for="userMood">How are you feeling today?</label>
            <input type="text" id="userMood">
            <button onclick="greetUser()">Submit</button>
        </div>

        <!-- Display greeting -->
        <h3 id="greetingDisplay"></h3>

        <!-- Polygon number input -->
        <div>
            <label for="favNumber">Enter your favorite number (0-10):</label>
            <input type="number" id="favNumber" min="0" max="10" step="1">
            <button onclick="displayPolygon()">Show Polygon</button>
        </div>

        <!-- Random functions buttons -->
        <div>
            <button onclick="randomFunction1()">Animal Fact</button>
            <button onclick="randomFunction2()">Animal Joke</button>
            <button onclick="randomFunction3()">Calculate Animal Age</button>
            <button onclick="randomFunction4()">Provide Animal Quote</button>
            <button onclick="randomFunction5()">Generate Animal Name</button>
        </div>
    </main>
</body>
</html>
